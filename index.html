<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 240px;
            background-color: #f9f9f9;
            padding: 16px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 16px;
            margin-bottom: 16px;
        }
        .sidebar a {
            text-decoration: none;
            color: #030303;
            display: block;
            padding: 8px 0;
        }
        .sidebar a:hover {
            background-color: #e5e5e5;
            border-radius: 4px;
        }
        .sidebar .sign-in {
            margin-top: 16px;
        }
        .sidebar .sign-in a {
            color: #065fd4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Search</h2>
        <a href="#">Try searching to get started</a>
        <a href="#">Start watching videos to help us build a feed of videos you'll love.</a>

        <div class="sign-in">
            <a href="#">Sign in to like videos, comment, and subscribe.</a>
            <a href="#">Sign in</a>
        </div>

        <h2>Explore</h2>
        <a href="#">Trending</a>
        <a href="#">Shopping</a>
        <a href="#">Music</a>
        <a href="#">Movies</a>
    </div>
</body>
</html>
